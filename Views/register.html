<div class="registerForm">
    <h1>Register</h1>
    <h3>Fill out the form below to create an account</h3>
    <form method="post" action="/register">
        <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" id="fullname" name="Username" required placeholder="Enter your full name">
            <span id="email_invalid"></span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="Email" required placeholder="Enter your email">
        </div>
       
        <div class="form-group">
            <label for="regpassword">Password</label>
            <input type="password" id="regpassword" name="Password" required placeholder="Enter your password">
        </div>

        <button class="SubmitRegister" id="submitRegCredientals">Submit</button>

    </form>
</div>
